<ul *ngIf="pages?.length > 0" class="pagination justify-content-center">

    <li class="page-item" *ngIf="paginador.number > 0">
      <a class="page-link" [routerLink]="['/clients/page', paginador.number-1]">&laquo;</a>
    </li>

    <li [ngClass]="paginador.first? 'disabled page-item': 'page-item'">
      <a class="page-link" [routerLink]="['/clients/page', 0]">First</a>
    </li>

    <li class="page-item" *ngFor="let page of pages" [ngClass]="page-1 == paginador.number?'active':''">
      <span class="page-link" *ngIf="page-1 == paginador.number"> {{page}} </span>
      <a *ngIf="page-1 != paginador.number" class="page-link" [routerLink]="['/clients/page', page-1]">{{page}}</a>
    </li>

    <li [ngClass]="paginador.last ? 'disabled page-item': 'page-item'">
      <a class="page-link" [routerLink]="['/clients/page', paginador.totalPages-1]">Last</a>
    </li>

    <li class="page-item" *ngIf="paginador.number < paginador.totalPages-1">
      <a class="page-link" [routerLink]="['/clients/page', paginador.number+1]">&raquo;</a>
    </li>

  </ul>
